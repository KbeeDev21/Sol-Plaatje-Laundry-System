<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" type="image/x-icon" href="Res Logo.jpeg">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<title>Laundry Booking System</title>
<style>
html, body { margin:0; padding:0; height:100%; font-family: Arial; background: url('IMG_6244.JPEG') no-repeat center center; background-size: cover; background-attachment: fixed; }
@media (max-width: 768px) { body { background-attachment: scroll; } }
label { color: white; text-shadow: -1px -1px 0 black,1px -1px 0 black,-1px 1px 0 black,1px 1px 0 black; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:10px 30px; background-color: rgba(248,249,250,0.4); border-radius:12px; margin-bottom:20px; }
.view-bookings-btn { padding:8px 15px; background-color:#007bff; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
.view-bookings-btn:hover { background-color:#0056b3; }
form { display:flex; flex-direction:column; gap:1rem; max-width:500px; margin:auto; padding:20px; background-color: rgba(248,249,250,0.4); border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
input, select, button { width:100%; padding:10px; font-size:1rem; border-radius:8px; border:1px solid #ccc; box-sizing:border-box; }
h2 { text-align:center; color:white; text-shadow: -1px -1px 0 black,1px -1px 0 black,-1px 1px 0 black,1px 1px 0 black; }
.primary-btn { background-color:#007bff; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
.primary-btn:hover { background-color:#0056b3; }
</style>
</head>
<body>

<nav class="navbar">
  <div><img src="Res Logo.jpeg" alt="Logo" height="30" /></div>
  <div><button class="view-bookings-btn" onclick="viewBookings()">View Bookings</button></div>
</nav>

<h2>F-Block Laundry Booking System</h2>

<div id="bookingFormContainer">
  <form id="bookingForm">
    <label>Name & Surname:</label>
    <input type="text" id="fullname" required>

    <label>Student Number:</label>
    <input type="text" id="studentNumber" required>

    <label>Room Number (F101A):</label>
    <input type="text" id="roomNumber" required>

    <label>Choose Day:</label>
    <select id="day" required>
      <option value="">-- Select Day --</option>
      <option value="Monday">Monday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Friday">Friday</option>
    </select>

    <label>Choose Time Slot:</label>
    <select id="timeSlot" required>
      <option value="">-- Select Slot --</option>
      <option value="16:00 - 18:00">16:00 - 18:00</option>
      <option value="18:00 - 20:00">18:00 - 20:00</option>
      <option value="20:00 - 22:00">20:00 - 22:00</option>
      <option value="22:00 - 00:00">22:00 - 00:00</option>
    </select>

    <button type="submit" class="primary-btn">Book Slot</button>
  </form>
</div>

<script>
const SUPABASE_URL = "https://fhimpfvkpcogtumdvgok.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZoaW1wZnZrcGNvZ3R1bWR2Z29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2OTUyNjUsImV4cCI6MjA3MjI3MTI2NX0.7P6i-Pvr78RezB6B5Fttl5FcKfLpSDSatMV26IozGG0";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const daySelect = document.getElementById("day");
const timeSlotSelect = document.getElementById("timeSlot");
const bookingFormContainer = document.getElementById("bookingFormContainer");

daySelect.addEventListener("change", updateSlots);

async function updateSlots() {
  const selectedDay = daySelect.value;
  const { data: bookings } = await supabase.from("bookings").select("*").eq("date", selectedDay);
  const slotCounts = {};
  bookings.forEach(b => slotCounts[b.slot] = (slotCounts[b.slot] || 0) + 1);

  const originalOptions = Array.from(timeSlotSelect.querySelectorAll("option")).filter(o => o.value !== "");
  timeSlotSelect.innerHTML = '<option value="">-- Select Slot --</option>';
  originalOptions.forEach(o => { if ((slotCounts[o.value] || 0) < 2) timeSlotSelect.appendChild(o); });
}

// Handle booking submission
document.getElementById("bookingForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const fullname = document.getElementById("fullname").value.trim();
  const studentNumber = document.getElementById("studentNumber").value.trim();
  const roomNumber = document.getElementById("roomNumber").value.trim();
  const date = daySelect.value;
  const slot = timeSlotSelect.value;

  const allowedStudentNumbers = ["224032194","226223108","225250306","224679260","228229871","223212555","224661817","224401521","223496839","225252171","215276884","225191458","225000776","225009579","220571813","224757555","224061372","224079255","224210904","224168940","226115674","227220099","227848179","225663961","224276832","224370979","224428500","224067249","224499114","224777750","225148714","225563584","225968746","226083853","224002996","226189996","224093045","224046063","224112988","224366572","225862069","220939624","226081354","225983974","221494278","224189018","224066234","224246798","215297091","217029337","227048318","225256142","219064563","220107416","224001248","224055534"];

  if(!allowedStudentNumbers.includes(studentNumber)){
    Swal.fire({ title:'Unauthorized', text:'Only F/D Block residents may book.', icon:'error' });
    return;
  }

  const { data: existing } = await supabase.from("bookings").select("*").eq("student_number", studentNumber);
  if(existing && existing.length > 0){
    Swal.fire({ title:'Already Booked', text:'You have already booked a slot this week.', icon:'warning' });
    return;
  }

  try {
    await supabase.from("bookings").insert([{ fullname, student_number: studentNumber, room_number: roomNumber, date, slot }]);
    Swal.fire({ title:'Success!', text:'Slot Booked', icon:'success' });
    this.reset();
    updateSlots();
  } catch(err){
    Swal.fire({ title:'Error', text:err.message, icon:'error' });
  }
});

// Show bookings modal
async function viewBookings(){
  bookingFormContainer.style.display = "none"; // hide form
  try{
    const { data: bookings } = await supabase.from("bookings").select("*").order("date",{ascending:true});
    const grouped = {};
    bookings.forEach(b => { if(!grouped[b.date]) grouped[b.date]=[]; grouped[b.date].push(b); });
    const timeOrder = { "16:00 - 18:00":0,"18:00 - 20:00":1,"20:00 - 22:00":2,"22:00 - 00:00":3 };
    let tableContent = "";
    Object.keys(grouped).forEach(date=>{
      grouped[date].sort((a,b)=>timeOrder[a.slot]-timeOrder[b.slot]);
      tableContent += `<tr><th colspan="3" style="background:#e9ecef">${date}</th></tr>`;
     grouped[date].forEach(b => {
  tableContent += `
    <tr>
      <td>${b.fullname}</td>
      <td>${b.room_number}</td>
      <td>${b.slot}</td>
      <td>
        <button class="primary-btn" onclick="deleteBooking('${b.id}', '${b.student_number}')">
          Delete
        </button>
      </td>
    </tr>`;
      });
    });

    Swal.fire({
      title:'All Bookings',
      html:`<div style="overflow-x:auto;">
              <table>
                <thead><tr><th>Fullname</th><th>Room Number</th><th>Slot</th></tr></thead>
                <tbody>${tableContent || "<tr><td colspan='3'>No bookings yet.</td></tr>"}</tbody>
              </table>
            </div>`,
      width:800,
      showCloseButton:true,
      didClose: ()=>{ bookingFormContainer.style.display = "block"; } // show form again
    });

  }catch(err){
    Swal.fire({ title:'Error', text:err.message, icon:'error' });
  }
}

async function deleteBooking(id, studentNumber){
  const { value: confirmNumber } = await Swal.fire({
    title:'Confirm Deletion',
    input:'text',
    inputLabel:'Enter your student number to confirm',
    showCancelButton:true
  });

  if(confirmNumber !== studentNumber){
  Swal.fire({ 
    title:'Error', 
    text:'Student number does not match.', 
    icon:'error' 
  }).then(() => {
    bookingFormContainer.style.display = "block"; // show form again after OK
  });
  return;
  }
  bookingFormContainer.style.display = "Block";
  try {
    await supabase.from("bookings").delete().eq("id", id).eq("student_number", studentNumber);
    Swal.fire({ title:'Deleted', text:'Booking removed.', icon:'success' });
    viewBookings(); // refresh table
  } catch(err){
    Swal.fire({ title:'Error', text:err.message, icon:'error' });
  }
}

</script>

</body>
</html>
