   html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial;
  background: url('IMG_6244.JPEG') no-repeat center center;
  background-size: cover;
  background-attachment: fixed;
}

@media (max-width: 768px) {
  body {

  }
}

label{
  color: white;

      -1px -1px 0 black,

       1px  1px 0 black;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
  background-color: rgba(248, 249, 250, 0.4);
  border-radius: 12px;
  margin-bottom: 20px;
}

.view-bookings-btn {
  padding: 8px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.view-bookings-btn:hover {
  background-color: #0056b3;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
  margin: auto;
  padding: 20px;
  background-color: rgba(248, 249, 250, 0.4);
  border-radius: 10px;

}

input, select, button {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

h2 {
  text-align: center;
  color: white;
  text-shadow:
    -1px -1px 0 black,
     1px -1px 0 black,
    -1px  1px 0 black,
     1px  1px 0 black;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  background-color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

table th, table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table th {
  background-color: #f4f4f4;
}

.delete-btn {
  cursor: pointer;
  color: red;
  font-size: 18px;
}

.primary-btn {
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.primary-btn:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  form {
    width: 100%;
    padding: 15px;
  }

  table {
    font-size: 14px;
  }

  table th, table td {
    padding: 8px;
  }

  .view-bookings-btn {
    width: 100%;
    margin-top: 10px;
  }

  input, select, button {
    width: auto;
  }
}
  </style>
